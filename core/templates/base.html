<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bailanysta</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
<header class="nav">
  <div class="container">
    <a href="{% url 'feed' %}" class="brand">Bailanysta</a>
    <nav>
      {% if user.is_authenticated %}
        <a href="{% url 'profile' user.username %}">@{{ user.username }}</a>
        <form method="post" action="{% url 'logout' %}" style="display:inline;">
          {% csrf_token %}
          <button class="link-like">Выйти</button>
        </form>
      {% else %}
        <a href="{% url 'login' %}">Войти</a>
        <a href="{% url 'signup' %}">Регистрация</a>
      {% endif %}
    </nav>
  </div>
</header>
<main class="container">
  {% for message in messages %}
    <div class="flash {{ message.tags }}">{{ message }}</div>
  {% endfor %}
  {% block content %}{% endblock %}
</main>
<footer class="footer"><div class="container">© Bailanysta</div></footer>
</body>
</html>
